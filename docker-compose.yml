version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - mysql
      - redis
    networks:
      - health-checker

  mysql:
    container_name: mysql
    image: mysql:8.0
    platform: linux/amd64
    ports:
      - '3307:3306'
    environment:
        MYSQL_ROOT_PASSWORD: 2231218/m
        MYSQL_DATABASE: health_db
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - health-checker

  redis:
    container_name: redis
    image: redis:7.0
    platform: linux/amd64
    ports:
      - "6380:6379"
    networks:
      - health-checker

volumes:
  my-db:

networks:
  health-checker:
    name: health-checker
    driver: bridge