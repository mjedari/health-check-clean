version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - mysql

  mysql:
    container_name: mysql
    image: mysql:8.0
    ports:
      - '3306:3306'
    environment:

    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: